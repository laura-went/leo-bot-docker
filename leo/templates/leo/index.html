<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
{% load static %} {% csrf_token %}

<head>
  <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
  <meta charset="utf-8" />
  <title>Leo bot</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>


<body>
  <div class="left">
    <div class="facebox">
      <div class="head">
        <font><b id="title">Leo</b><br /><br /> </font>
        <span id="subtext"><p>
          Let's chat and I'll help you with how you feel!
        </p>Use the microphone for the full experience...</span>
      </div>
      <!-- <div class="subhead"> -->

      <h1 id="h-40"><img class="emoji" id="40" src ="{% static 'img/40.png' %}" /></h1>
      <h1 id="h-41"><img class="emoji" id="41" src ="{% static 'img/41.png' %}" /></h1>
      <h1 id="h-44"><img class="emoji" id="44" src ="{% static 'img/44.png' %}" /></h1>
      <h1 id="h-48"><img class="emoji" id="48" src ="{% static 'img/48.png' %}" /></h1>
      <h1 id="h-50"><img class="emoji" id="50" src ="{% static 'img/50.png' %}" /></h1>
      <h1 id="h-53"><img class="emoji" id="53" src ="{% static 'img/53.png' %}" /></h1>
      <h1 id="h-54"><img class="emoji" id="54" src ="{% static 'img/54.png' %}" /></h1>
      <h1 id="h-57"><img class="emoji" id="57" src ="{% static 'img/57.png' %}" /></h1>
      <h1 id='emo7'></h1>
      <!-- </div> -->
    </div>

    <div class="chat" id="newchat">
    </div>


    <div class="certain">
      <input class="button" id="chat-message-volume" type="button" value="SPEECH" onclick="speech()" />
      <input class="button" id="chat-message-volume2" type="button" value="Text" onclick="toText()" />
      <!-- <input class="typefield" type="typefield" oninput="changeInput()" /> -->
      <input type="text" id="typefield" class="typefield" placeholder="..."></textarea>
      <div class="button2">
        <button class="button" id="chat-message-start"><img class="extra" src="{% static 'img/start.png' %}" /></button>
        <button class="button" id="chat-message-mic"><img class="extra" src="{% static 'img/mic-grey.png' %}" /></button>
      </div>

      <br />
    </div>
  </div>

  <div class="right">
    <div class="empty">

    </div>
    <div class='chat' id="chat-log">
      <p id='chat-title'>
        Analyzing...</p><br />
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://www.google.com/jsapi "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js "></script>
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js " crossorigin="anonymous "></script>
  <script src="{% static 'main.js' %} "></script>

</body>


</html>
